<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Income & Expense Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>This is your Expense Tracker</h1>
    <h2>What will you do with us today</h2>
  </header>
  <div class="container">
    <h1>Income & Expense Tracker</h1>
    <h2>Your Balance</h2>
    <h2 id="balance">$0.00</h2>


    <form id="transaction-form">
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" id="description" placeholder="Enter description" required>
      </div>
      <div class="form-group">
        <label for="amount">Amount</label>
        <input type="number" id="amount" placeholder="Enter amount" required>
      </div>
      <div class="form-group">
        <label for="type">Type</label>
        <select id="type" required>
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>
      </div>
      <button type="submit" class="btn">Add Transaction</button>
    </form>

    <div class="filters">
      <h3>Filters</h3>
      <div class="form-group">
        <label for="filter-type">Transaction Type</label>
        <select id="filter-type">
          <option value="all">All</option>
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>
      </div>
      <div class="form-group">
        <label for="filter-date-from">Date From</label>
        <input type="date" id="filter-date-from">
      </div>
      <div class="form-group">
        <label for="filter-date-to">Date To</label>
        <input type="date" id="filter-date-to">
      </div>
      <div class="form-group">
        <label for="filter-description">Description</label>
        <input type="text" id="filter-description" placeholder="Search description">
      </div>
      <button id="apply-filters" class="btn">Apply Filters</button>
      <button id="clear-filters" class="btn">Clear Filters</button>
    </div>


    <ul id="transactions" class="transaction-list"></ul>
    <button id="export-csv" class="btn">Export to CSV</button>
  </div>
  <footer>
    &copy; Group 6 Ghanana Telecom
    <marquee>Made by Laryea Edward, Benjy Tsibu-Darko and Clement Kweku Amponsah Yamoah</marquee>
  </footer>
  <script src="script.js"></script>
</body>
</html>
